<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Spot-On Search</title>
  </head>
  <script type="text/javascript">
  </script>

  <style type="text/css">
    .input {
	padding-left: 5px;
    }
    .titlefield {
	text-decoration: none;
    }
    .labelfield {
	color: brown;
	font-size: 90%;
    }
    .datefield {
	color: gray;
	font-size: 90%;
    }
    #example1 {
	height: 14px;
	padding: 4px;
	width: 90%;
    }
    #example2 {
	background-color: #EEEEEE;
	border: 1px dashed black;
	height: 180px;
	padding: 4px;
	width: 600px;
    }
    #example2 ul {
	margin: 0;
	padding-left: 18px;
    }
    #example2 ul li {
	margin-bottom: 4px;
    }
    #example3 {
	border: 1px solid navy;
	height: 280px;
	padding: 4px;
	width: 250px;
    }
    #example3 p {
	margin-bottom: 7px;
	margin-top: 0;
    }
    code {
	color: red;
    }
    * {
	font-family: "DejaVu Sans";
	margin: 0;
	padding: 0;
    }
    body {
	background: white;
	margin-top: 0px;
    }
    #header, #search, #footer {
	margin: 10px auto;
	width: 500px;
    }
    #header, #search {
	padding: 15px;
    }
    #header {
	background: white;
	height: 20px;
    }
    #header2 {
	background: -webkit-gradient(linear, from(#228), to(#668), color-stop(0.9, #66a));
	height: 10px;
    }
    #header h1 {
	color: #fff;
	display: inline;
	font-size: 1.7em;
	font-weight: bold;
    }
    #header img {
	display: inline;
	float: right;
	height: 150px;
	margin-top: -80px;
    }
    #search {
	color: #000;
	text-align: center;
    }
    #search fieldset {
	border: 0;
    }
    #search input[type=text] {
	width: 80%;
    }
    #search input[type=submit] {
	width: 5%;
    }
    #footer {
	color: #999;
	text-align: left;
	width: 85%;
    }
    #footer a {
	color: #555;
	text-decoration: none;
    }
    #footer a:hover {
	text-decoration: underline;
    }

  <div id="header">
    <h1><center><a href=".">Spot-On Search</a></center></h1>
  </div>
  <div id="search">
    <form action="." method="post" name="input">
      <input class="" name="current" type="hidden" value="0"></input>
      <input class="" name="link" type="hidden" value=">"></input>
      <input class="" name="offset" type="hidden" value="0"></input>
      <input class="" name="pages" type="hidden" value="0"></input>
      <input class="input" maxlength="100" name="search" placeholder="Search" size="70" style="height: 35px" type="text" value=""></input>
      <input style="height: 25px; width: 25px" type="submit" value="&#x1F50D;"></input>
    </form>
